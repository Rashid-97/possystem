{% extends 'pos/index.html' %}


{% block main %}
    <div class="pagetitle">
        <h1>Ölçü vahidi</h1>
    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">
                <div class="card">
                    <div class="card-body table-wrapper-scroll-y my-custom-scrollbar h-25">
                        <h5 class="card-title">Ölçülərin siyahısı</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Ölçü vahidi</th>
                                    <th scope="col">Qısaldılmış adı</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for unitofmeasure in unitofmeasures %}
                                    <tr>
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ unitofmeasure.measure }}</td>
                                        <td>{{ unitofmeasure.abbr }}</td>
                                        <td><button type="submit" class="btn btn-outline-primary"><i class="ri-edit-2-line"></i></button></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Yeni ölçü vahidi</h5>
              <form method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="input{{ form.measure.name|capfirst }}" class="col-sm-2 col-form-label">{{ form.measure.label }}</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input{{ form.measure.name|capfirst }}" name="{{ form.measure.name }}">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="input{{ form.abbr.name|capfirst }}" class="col-sm-2 col-form-label">{{ form.abbr.label }}</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="input{{ form.abbr.name|capfirst }}" name="{{ form.abbr.name }}">
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Əlavə et</button>
                  <button type="reset" class="btn btn-secondary">Təmizlə</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
