{% extends 'partials/base.html' %}

{% block body %}
    <main id="main" class="main">

    <div class="pagetitle">
      <h1>Mağaza yarat</h1>
      <nav>
        <ol class="breadcrumb">
{#          <li class="breadcrumb-item"><a href="index.html">Home</a></li>#}
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Xanaları doldurun</h5>

              <!-- Vertical Form -->
              <form method="post" class="row g-3">
                  {% csrf_token %}
                <div class="col-12">
                  <label for="inputName4" class="form-label">Mağaza adı</label>
                  <input type="text" class="form-control" id="inputName4" name="name">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Ünvan</label>
                  <input type="text" class="form-control" id="inputAddress" name="unvan" placeholder="Rayon, küçə və s.">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Təsdiqlə</button>
                  <button type="reset" class="btn btn-secondary">Təmizlə</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
